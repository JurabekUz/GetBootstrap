<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>

    <style>
        .blok {
            display: inline-block;
            width: 24%;
        }

        .container > div {
            margin: 1rem 0;
        }

    </style>

</head>
<body>
    
    <div class="container">

        <br><br><br><h4>clearfix</h4>
        <div class="bg-info clearfix">
            <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
        </div>

        <h4>rangli havolalar</h4>
        <div>
            <a href="#" class="link-primary">.link-primary</a>
            <a href="#" class="link-secondary">.link-secondary</a>
            <a href="#" class="link-success">.link-success</a>
        </div>

        <h4>ratio (nisbat) berish</h4>

        <div class="ratio ratio-1x1 bg-secondary blok">
            <div>.ratio-1x1</div>
        </div>

        <div class="ratio ratio-4x3 bg-secondary blok">
            <div>.ratio-4x3</div>
        </div>

        <div class="ratio ratio-16x9 bg-secondary blok">
            <div>.ratio-16x9</div>
        </div>

        <div class="ratio ratio-21x9 bg-secondary blok">
            <div>.ratio-21x9</div>
        </div>

        <h4>position</h4><br>
        <div>
            <div class="fixed-top bg-secondary">Fixed top</div>
            <div class="fixed-bottom bg-secondary">Fixed bottom</div>
        </div>



        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
