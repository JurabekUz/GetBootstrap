<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>
    <style>
        .container > div {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>

</head>
<body>
    
    <div class="container">

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1400x400?text=1" class="d-block w-100" alt="Rasm 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1400x400?text=2" class="d-block w-100" alt="Rasm 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1400x400?text=3" class="d-block w-100" alt="Rasm 3">
                </div>
            </div>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1400x400?text=1" class="d-block w-100" alt="Rasm 1">
                </div>
                <div class="carousel-item">
                     <img src="https://via.placeholder.com/1400x400?text=2" class="d-block w-100" alt="Rasm 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1400x400?text=3" class="d-block w-100" alt="Rasm 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <div class="carousel-control-prev-icon" aria-hidden="true"></div>
                <div class="visually-hidden">Previous</div>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <div class="carousel-control-next-icon" aria-hidden="true"></div>
                <div class="visually-hidden">Next</div>
            </button>
        </div>

        <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1400x400?text=1" class="d-block w-100" alt="Rasm 1" data-bs-interval="10000">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1400x400?text=2" class="d-block w-100" alt="Rasm 2" data-bs-interval="2000">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                     <img src="https://via.placeholder.com/1400x400?text=3" class="d-block w-100" alt="Rasm 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <div class="carousel-control-prev-icon" aria-hidden="true"></div>
                <div class="visually-hidden">Previous</div>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <div class="carousel-control-next-icon" aria-hidden="true"></div>
                <div class="visually-hidden">Next</div>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
