<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>
    <style>
        h3 {
            text-align: center;
            padding: 2rem;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <h3>Floating labels. Form layout</h3>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email-input" placeholder="Email manzil">
            <label for="email-input">Email manzil</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password-input" placeholder="Parol">
            <label for="password-input">Parol</label>
        </div><br>

        <form class="form-floating">
            <input type="email" class="form-control is-invalid" id="invalid-input" placeholder="name@example.com" value="test@example.com">
            <label for="invalid-input">Noto'g'ri kiritilgan ma'lumot</label>
        </form><br>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Izoh qoldirish" id="example-textarea"></textarea>
            <label for="example-textarea">Izohlar</label>
        </div><br>

        <div class="form-floating">
            <select class="form-select" id="select-example" aria-label="Floating select label uchun misol">
                <option selected>Select menyuni ochish</option>
                <option value="1">Birinchi</option>
                <option value="2">Ikkinchi</option>
                <option value="3">Uchinchi</option>
            </select>
            <label for="select-example">Floating select label uchun misol</label>
        </div>

    </div><br><br>

    <div class="container">

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Ism" aria-label="Ism">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Familiya" aria-label="Familiya">
            </div>
        </div><br>

        <h4>Murakkkab layout</h4>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input">
            </div>
            <div class="col-md-6">
                <label for="password-input" class="form-label">Parol</label>
                <input type="password" class="form-control" id="password-input">
            </div>
            <div class="col-12">
                <label for="address-input" class="form-label">Manzil</label>
                <input type="text" class="form-control" id="address-input" placeholder="1234 Asosiy ko'chasi">
            </div>
            <div class="col-12">
                <label for="address2-input" class="form-label">Manzil 2</label>
                <input type="text" class="form-control" id="address2-input" placeholder="Uy raqami">
            </div>
            <div class="col-md-6">
                <label for="city-input" class="form-label">Shahar</label>
                <input type="text" class="form-control" id="city-input">
            </div>
            <div class="col-md-4">
                <label for="district-input" class="form-label">Tuman</label>
                <select id="district-input" class="form-select">
                    <option selected>Tanlang...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="zip-input" class="form-label">Pochta indeksi</label>
                <input type="text" class="form-control" id="zip-input">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="grid-check">
                    <label class="form-check-label" for="grid-check">
                       Belgilang
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Yuborish</button>
            </div>
        </form><br><br>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
