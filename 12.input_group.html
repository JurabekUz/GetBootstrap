<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>

    <style>
        h3 { 
            text-align: center;
            padding: 2rem;
        }
    </style>

</head>
<body>
    
    <h3>Input group</h3>

    <div class="container">

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="email-addon">
            <div class="input-group-text" id="email-addon">@example.com</div>
        </div><br>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-text" id="input-group-sizing-sm">Kichik (Small)</div>
            <input type="text" class="form-control" aria-label="Sizing uchun misol" aria-describedby="input-group-sizing-sm">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text" id="input-group-sizing-default">Default</div>
            <input type="text" class="form-control" aria-label="Sizing uchun misol" aria-describedby="input-group-sizing-default">
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-text" id="input-group-sizing-lg">Katta (Large)</div>
            <input type="text" class="form-control" aria-label="Sizing uchun misol" aria-describedby="input-group-sizing-lg">
        </div><br>

        <div class="input-group">
            <div class="input-group-text">$</div>
            <div class="input-group-text">0.00</div>
            <input type="text" class="form-control" aria-label="Dollar ko'rinishidagi kiriting">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Dollar ko'rinishidagi kiriting">
            <div class="input-group-text">$</div>
            <div class="input-group-text">0.00</div>
        </div><br>

        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="example-button">Tugma</button>
            <input type="text" class="form-control" placeholder="" aria-label="Qo'shimcha (addon) uchun misol" aria-describedby="example-button">
        </div><br>

        <div class="input-group">
            <label class="input-group-text" for="input-group-file">Yuklash</label>
            <input type="file" class="form-control" id="input-group-file">
        </div>
            

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
