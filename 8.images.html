<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>
    <style>
        .image-container{
            width: 500px;
            margin: 1rem;
                }
    </style>

</head>
<body>
    <div class="container">
        <h3>Responsive (moslashuvchan) rasmlar</h3><hr>
        <div class="image-container">
            <img src="images/bootstrap-social.png" class="img-fluid" alt="responsiv rasm">
        </div>

        <h3>Trumbnail rasm</h3><hr>
        <div class="image-container">
            <img src="images/images-2.jpg" class="img-trumbnail" alt="trumbnail rasm">
        </div>

        <h3>Rounded rasmlar</h3><hr>
        <div class="image-container">
            <img src="images/images-2.jpg" class="rounded" alt="rounded rasm">
        </div>
        
        <h3>Figuralar</h3><hr>
        <figure class="figure">
            <img src="images/images-2.jpg" class="figure-img img-fluid rounded" alt="Figure ichidagi rasm">
            <figcaption class="figure-caption">Rasm uchun sarlavha</figcaption>
        </figure>

        <figure class="figure">
            <img src="images/images-2.jpg" class="figure-img img-fluid rounded" alt="rasm">
            <figcaption class="figure-caption text-end">Rasm uchun sarlavha class:text-end</figcaption>
        </figure>

    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
