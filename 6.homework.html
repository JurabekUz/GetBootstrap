<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>
    <style>
        .row {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .row > div {
            background-color: royalblue;
            text-align: center;
            padding: 10px;
            border: 2px solid white;
            border-radius: 3px;
        }
    </style>

</head>
<body>
    <div class="container">
       <h2>Layout - homework</h2> 
       <div class="row">
           <div class="col-12 col-sm-6 col-md-4 col-lg-2">1</div>
           <div class="col-12 col-sm-6 col-md-4 col-lg-2">2</div>
           <div class="col-12 col-sm-6 col-md-4 col-lg-2">3</div>
           <div class="col-12 col-sm-6 col-md-4 col-lg-2">4</div>
           <div class="col-12 col-sm-6 col-md-4 col-lg-2">5</div>
           <div class="col-12 col-sm-6 col-md-4 col-lg-2">6</div>
       </div>
    </div>
    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
