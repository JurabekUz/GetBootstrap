<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>

    <style>
        h3 {
            text-align: center;
            padding: 3rem;
            background-color: aliceblue;
        }
    </style>


</head>
<body>

    <h3>Homework</h3>
    <div class="container">
        <form class="row g-3 need-validation" novalidate >
            <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" id="first-name" class="form-control" required>
                <div class="invalid-feedback">
                    Valid firstname is required
                </div>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" required>
                <div class="invalid-feedback">
                    Valid Last name is required
                </div>
            </div>
            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group"> 
                    <div class="input-group-text">@</div>
                    <input type="text" id="username" class="form-control">
                    <div class="invalid-feedback">
                         User name is required
                    </div>
                </div>
            </div>
            <div class="col-12">
                <label for="email"  class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="you@example.com">
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" value="1234 main st" class="form-control" required>
                <div class="invalid-feedback">
                    valid address is required
                </div>
            </div>
            <div class="col-12">
                <label for="address-2" class="form-label">Address 2 </label>
                <input type="text" id="address-2" value="1234 main st" class="form-control" >
            </div>
            
            
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
