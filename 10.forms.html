<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>


</head>
<body>
    
    <h3 style="text-align: center; margin: 30px;">Forms</h3>

    <div class="container">
        
        <h4>Form</h4>
        <form>
           <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input">
        </div>
        <div class="mb-3">
            <label for="password-input" class="password-label">Password</label>
            <input type="password" class="form-control" id="password-input">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkbox-input">
            <label for="checkbox-input" class="form-check-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Send</button> 
        </form>
        
        <br><hr>

        <h4>Form text</h4>
        <form>
            <label for="password-input" class="form-label">Password</label>
            <input type="password" id="password-input" class="form-control" aria-describedby="password-help">
            <div id="password-help" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </form>
        <br><hr>

        <h4>Disabled inputs</h4>
        <input type="text" class="form-control" placeholder="Malumotlarni kiritish imkoni yo'q" disabled>
        
    </div><br><br>
    <div class="container">
        <h4>Form control</h4>
        <div class="mb-3">
            <label for="email-input" class="form-label">Email manzil</label>
            <input type="email" class="form-control" id="email-input" placeholder="learnbootstrap@gmail.com">
        </div>
        <div class="mb-3">
            <label for="example-textarea" class="form-label">Textarea uchun misol</label>
            <textarea class="form-control" id="example-textarea" rows="3"></textarea>
        </div>

        <h5>O'lchov (Sizing)</h5>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg uchun misol">
        </div>
        <div class="mb-3">
             <input class="form-control" type="text" placeholder="Default input" aria-label="default uchun misol">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm uchun misol">
        </div>

        <h5>Fayl yuklash (file input)</h5>
        <div class="mb-3">
            <label for="file-input" class="form-label">Fayl yuklash uchun misol</label>
            <input class="form-control" type="file" id="file-input">
        </div>

        <h5>Rang tanlash</h5>
        <div class="mb-3">
            <label for="color-input" class="form-label">Rang tanlagich</label>
            <input type="color" class="form-control form-control-color" id="color-input" value="#563d7c" title="Rang tanlang">  
        </div>
        
        
        <h5>Faqat o'qish</h5>
        <div class="mb-5">
            <input type="text" class="form-control" value="Bu matnni faqat o'qiy olasiz" readonly>
        </div>
           
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
