<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learn Bootstrap</title>


</head>
<body>
    
    <h3 style="text-align: center;">SELECT, CHECKS, RADIOS, RANGE</h3>
    <div class="container">
        <h5>Select</h5>
        <select class="form-select" aria-label="select uchun misol">
            <option selected>select menusi</option>
            <option value="tashkent">Toshkent</option>
            <option value="khorezm">Xorazm</option>
        </select>
        <br>
        <h5>large(katta) o'lchovli select</h5>
        <select class="form-select form-select-lg">
            <option selected>form-select-lg </option>
            <option value="tashkent">Toshkent</option>
            <option value="khorezm">Xorazm</option>
        </select>
        <br>
        <h5>small (kichik) o'lchovli select</h5>
        <select class="form-select form-select-sm">
            <option selected>form-select-sm </option>
            <option value="tashkent">Toshkent</option>
            <option value="khorezm">Xorazm</option>
        </select>
        <br>
        <h5>Multiple select</h5>
        <select class="form-select" multiple aria-label="Multiple select uchun misol">
            <option selected>Multiple select uchun misol</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
        <br>
        <h5>Disabled</h5>
        <select class="form-select" aria-label="Disabled select uchun misol" disabled>
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
    </div><br><br>

    <div class="container">
        <h4>Checks</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="default-checkbox">
            <label for="default-checkbox" class="form-check-label">default-checkbox</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="default-checkbox" checked>
            <label for="default-checkbox" class="form-check-label">checked-checkbox</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="default-checkbox" disabled>
            <label for="default-checkbox" class="form-check-label">disabled-checkbox</label>
        </div><br>
        <h5>inline-checks</h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inline-checkbox-1" value="option-1">
            <label for="inline-checkbox-1" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inline-checkbox-1" value="option-2">
            <label for="inline-checkbox-2" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inline-checkbox-1" value="option-3">
            <label for="inline-checkbox-3" class="form-check-label">3</label>
        </div><br><br>
        <h5>switch checks</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="default-switch" value="switch-checkbox">
            <label for="default-switch" class="form-check-label">Switch ko'rinishidagi checkbox</label>
        </div>
    </div><br><br>

    <div class="container">
        <h4>RADIOS</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="RadioDefault" id="RadioDefault1">
            <label class="form-check-label" for="RadioDefault">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RadioDefault" id="RadioDefault2" checked>
            <label class="form-check-label" for="RadioDefault2">
              Default checked radio
            </label>
        </div><br>

        <h4>RANGE</h4>
        <label for="range-example" class="form-label">Range (oraliq) uchun misol</label>
        <input type="range" class="form-range" id="range-example">

        <label for="range-example" class="form-label">Range (oraliq) sozlamalari uchun misol</label>
        <input type="range" class="form-range" min="1" max="12" step="1" id="range-example">

        <br><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
