<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Learn Bootstrap</title>

	<style>

		.container > div {
			margin: 1rem 0;
		}

	</style>

</head>
<body>
	
	<div class="container">
	
	<h5>display</h5>
	<div class="d-inline p-2 bg-primary text-white">d-inline</div>
	<div class="d-inline p-2 bg-dark text-white">d-inline</div>
	<h5>elementni yashirish</h5>
	<div class="d-lg-none border border-danger">hide on lg and wider screens</div>
	<div class="d-none d-lg-block border border-danger">hide on screens smaller than lg</div>
	<h5>elementni flex ga o'tkazish</h5>
	<div class="d-flex p-2 bg-secondary">I'm a flexbox container!</div>
	<div class="d-inline-flex p-2 bg-secondary">I'm an inline flexbox container!</div>

	<div class="d-flex flex-row bg-primary mb-3">
		<div class="p-2 bg-secondary">Flex item 1</div>
		<div class="p-2 bg-secondary">Flex item 2</div>
		<div class="p-2 bg-secondary">Flex item 3</div>
	  </div>
	  <div class="d-flex flex-row-reverse bg-primary">
		<div class="p-2 bg-secondary ">Flex item 1</div>
		<div class="p-2 bg-secondary">Flex item 2</div>
		<div class="p-2 bg-secondary">Flex item 3</div>
	  </div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
